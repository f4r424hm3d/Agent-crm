# ═══════════════════════════════════════════════════════════
#  Agent-CRM — Docker Compose
#  Services: backend · frontend · nginx (reverse proxy)
#  MongoDB: Atlas (external) — not containerised
# ═══════════════════════════════════════════════════════════

services:

  # ── 1. Backend (Node / Express) ─────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: agent_crm_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env          # Your existing .env (MONGO_URI, JWT_SECRET, etc.)
    environment:
      NODE_ENV: production
      PORT: 5000
    volumes:
      # Persist uploaded files (profile photos, docs, etc.)
      - backend_uploads:/app/uploads
      # Persist logs
      - backend_logs:/app/logs
    expose:
      - "5000"                  # Only visible inside Docker network (not host)
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── 2. Frontend (React / Vite → Nginx) ──────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: agent_crm_frontend
    restart: unless-stopped
    expose:
      - "80"                    # Only visible inside Docker network
    networks:
      - crm_network
    depends_on:
      - backend

  # ── 3. Nginx (Reverse Proxy) ─────────────────────────────
  nginx:
    image: nginx:stable-alpine
    container_name: agent_crm_nginx
    restart: unless-stopped
    ports:
      - "80:80"                 # Exposed to host — only public entry point
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - crm_network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# ── Named Volumes ─────────────────────────────────────────
volumes:
  backend_uploads:
    name: agent_crm_uploads
  backend_logs:
    name: agent_crm_logs

# ── Network ───────────────────────────────────────────────
networks:
  crm_network:
    name: agent_crm_network
    driver: bridge
